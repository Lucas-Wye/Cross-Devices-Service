{{template "header.html" .}}
<form method="get" action="/upload">
    <button type="submit" class="btn btn-sm btn-success">Upload files</button>
</form>
</br>

<table class="table table-bordered">
	<tbody><tr><th>Directory</th><th>Filename</th><th>Download</th></tr>
	{{range $item := .list}}
		<tr>
			<td>{{$item.Path}}</td>
			<td>{{$item.Name}}</td>
			<td>
				<form action="/download" method="post" enctype="multipart/form-data">
					<input type="hidden" name="dir" value="{{$item.Path}}">
					<button type="submit" class="btn btn-sm btn-success" name="filename" value="{{$item.Name}}">Download</button>
				</form>
			</td>
		</tr>
	{{end}}
</tbody></table>

{{template "footer.html".}}
